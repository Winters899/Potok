<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–µ–π—Ä–æ-–ß–∏—Ç–∞–ª–∫–∞ (Smart Stream)</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
            --success: #10b981;
            --highlight-bg: #fef08a;
            --highlight-border: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: var(--text);
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.5;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text);
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ */
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
            line-height: 1.5;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea:disabled {
            background-color: #f9fafb;
            color: #9ca3af;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background-color: white;
            font-size: 1rem;
            cursor: pointer;
            box-sizing: border-box;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        button:active:not(:disabled) {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* –ö–∞—Å—Ç–æ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ */
        .file-input { display: none; }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .file-label {
            cursor: pointer;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            transition: background 0.2s;
            background: #eef2ff;
            margin: 0; 
        }
        
        .file-label:hover {
            background: #e0e7ff;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ü–ª–µ–µ—Ä–∞ */
        .player-ui {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .player-ui.active {
            display: block;
        }

        .info {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è "–ö–Ω–∏–∂–Ω–æ–≥–æ" –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .book-view {
            background: #fff;
            padding: 2rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1.15rem;
            line-height: 1.6;
            min-height: 200px;
            white-space: pre-wrap;
            position: relative;
        }

        /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–ª–æ–≤–∞ */
        .w { 
            cursor: pointer; 
            border-radius: 3px; 
            transition: background 0.1s; 
            padding: 0 1px; 
            display: inline-block;
        }
        .w:hover { 
            background: #e0e7ff; 
        }
        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–ª–æ–≤–æ - —è—Ä–∫–æ –≤—ã–¥–µ–ª—è–µ–º */
        .w.active { 
            background-color: #ffeb3b; /* –Ø—Ä–∫–æ-–∂–µ–ª—Ç—ã–π */
            outline: 2px solid #f59e0b; /* –û—Ä–∞–Ω–∂–µ–≤–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            z-index: 10;
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–°–ø–∏—Å–æ–∫ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–æ–≤) */
        .chapter-list {
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 10px;
            padding: 5px;
        }
        .chapter-item {
            padding: 8px 10px;
            font-size: 0.85rem;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-light);
            border-radius: 4px;
        }
        .chapter-item:hover { background: #f8fafc; color: var(--primary); }
        .chapter-item.active {
            background: #e0e7ff;
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        audio {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .controls button {
            padding: 0.6rem;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background-color: #64748b;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #475569;
        }

        .btn-danger {
            background-color: var(--error);
        }
        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        /* –°—Ç–∞—Ç—É—Å—ã */
        .status-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.4em;
            color: var(--primary);
            font-weight: 500;
        }

        .status-message.error { color: var(--error); }
        .status-message.success { color: var(--success); }
        
        .hint {
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 0.4rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üîÆ –ù–µ–π—Ä–æ-–ß–∏—Ç–∞–ª–∫–∞</h1>
        <p class="subtitle">–ü–æ—Ç–æ–∫–æ–≤–æ–µ —á—Ç–µ–Ω–∏–µ –∫–Ω–∏–≥ —Å —Ç–æ—á–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–µ–π</p>
    </header>

    <!-- –ë–ª–æ–∫ –≤–≤–æ–¥–∞ -->
    <div id="inputSection">
        <div class="control-group">
            <div class="file-header">
                <label for="text" style="margin:0;">–¢–µ–∫—Å—Ç –¥–ª—è —á—Ç–µ–Ω–∏—è</label>
                <label class="file-label">
                    <span>üìÇ –û—Ç–∫—Ä—ã—Ç—å –∫–Ω–∏–≥—É (PDF/FB2)</span>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.fb2" onchange="uploadFile(this)">
                </label>
            </div>
            <textarea id="text" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –≥–ª–∞–≤—É –∏–∑ –∫–Ω–∏–≥–∏ –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª..."></textarea>
            <div class="hint">Ctrl + Enter –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∑–∞–ø—É—Å–∫–∞</div>
        </div>

        <div class="control-group">
            <label for="voice">–ì–æ–ª–æ—Å</label>
            <select id="voice">
                <option value="ru-RU-DmitryNeural" selected>üá∑üá∫ –î–º–∏—Ç—Ä–∏–π (Male)</option>
                <option value="ru-RU-SvetlanaNeural">üá∑üá∫ –°–≤–µ—Ç–ª–∞–Ω–∞ (Female)</option>
                <option value="en-US-GuyNeural">üá∫üá∏ Guy (English, Male)</option>
                <option value="en-US-JennyNeural">üá∫üá∏ Jenny (English, Female)</option>
            </select>
        </div>

        <button id="startBtn" onclick="startReading()">
            <span>‚ñ∂ –ù–∞—á–∞—Ç—å —á—Ç–µ–Ω–∏–µ</span>
        </button>
    </div>

    <!-- –ë–ª–æ–∫ —Å—Ç–∞—Ç—É—Å–∞ -->
    <div id="status" class="status-message"></div>

    <!-- UI –ü–ª–µ–µ—Ä–∞ -->
    <div id="playerUI" class="player-ui">
        <div class="info">
            <span id="chunkInfo">–§—Ä–∞–≥–º–µ–Ω—Ç 0 / 0</span>
            <span id="preloadInfo" style="font-size:0.8rem; opacity:0.8;">–ö—ç—à: 0</span>
        </div>
        
        <!-- –ë–ª–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ (–°—Ç—Ä–∞–Ω–∏—Ü–∞) -->
        <div id="bookDisplay" class="book-view"></div>
        
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞–º -->
        <div id="chapterList" class="chapter-list"></div>
        
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        
        <audio id="audioPlayer" controls></audio>
        
        <div class="controls">
            <button class="btn-secondary" onclick="prevChunk()">‚èÆ –ù–∞–∑–∞–¥</button>
            <button class="btn-danger" onclick="stopReading()">‚èπ –°—Ç–æ–ø</button>
            <button class="btn-secondary" onclick="nextChunk()">–í–ø–µ—Ä–µ–¥ ‚è≠</button>
        </div>
    </div>
</div>

<script>
    // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
    const CHUNK_SIZE = 1500; // –£–≤–µ–ª–∏—á–∏–ª –¥–æ 1500 ‚Äî edge-tts —Ö–æ—Ä–æ—à–æ —Å–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è, –º–µ–Ω—å—à–µ –∑–∞–ø—Ä–æ—Å–æ–≤
    
    // === –°–û–°–¢–û–Ø–ù–ò–ï ===
    let chunks = [];
    let currentMarks = []; // –¢–∞–π–º–∏–Ω–≥–∏ (–º–µ—Ç–∫–∏ —Å–ª–æ–≤) –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –∫—É—Å–∫–∞
    let currentWordSpans = []; // –ú–∞—Å—Å–∏–≤ –≤—Å–µ—Ö <span class="w"> –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —á–∞–Ω–∫–∞ (–¥–ª—è fallback)
    let currentChunkIndex = 0;
    let audioCache = {}; // –ö—ç—à: { index: { audio_url: "...", marks: [...] } }
    let isPlaying = false;
    let currentWords = []; // –ú–∞—Å—Å–∏–≤ {text, weight, el} –¥–ª—è —É–ª—É—á—à–µ–Ω–Ω–æ–≥–æ fallback
    let lastActiveIndex = -1;

    // –í –∫–æ–Ω—Ü–µ —Å–∫—Ä–∏–ø—Ç–∞ (–∏–ª–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ) –¥–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –∫–ª–∏–∫–æ–≤
    window.totalWordWeight = 0; // –ë—É–¥–µ—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∞ –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–µ
    // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
    const textInput = document.getElementById('text');
    const startBtn = document.getElementById('startBtn');
    const inputSection = document.getElementById('inputSection');
    const statusEl = document.getElementById('status');
    const playerUI = document.getElementById('playerUI');
    const player = document.getElementById('audioPlayer');
    const bookDisplay = document.getElementById('bookDisplay');
    const chapterList = document.getElementById('chapterList');

    // === –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò ===
    textInput.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            startReading();
        }
    });

    // === –§–£–ù–ö–¶–ò–ò ===

    // 1. –†–∞–∑–±–∏–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
    function splitText(text) {
        const sentences = text.match(/[^.!?]+[.!?]+(\s|$)|[^.!?]+$/g) || [text];
        const result = [];
        let currentChunk = "";

        sentences.forEach(s => {
            if (currentChunk.length + s.length > CHUNK_SIZE) {
                if (currentChunk.trim()) result.push(currentChunk.trim());
                currentChunk = s;
            } else {
                currentChunk += s;
            }
        });
        if (currentChunk.trim()) result.push(currentChunk.trim());
        return result;
    }

    // 1.1 –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–û–≥–ª–∞–≤–ª–µ–Ω–∏–µ)
    function renderNavigation() {
        chapterList.innerHTML = '';
        chunks.forEach((chunk, idx) => {
            const div = document.createElement('div');
            div.className = 'chapter-item';
            div.id = `nav-item-${idx}`;
            div.textContent = `${idx + 1}. ${chunk.substring(0, 60)}...`;
            div.onclick = () => playChunk(idx);
            chapterList.appendChild(div);
        });
    }

    // 2. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ (PDF/FB2)
    async function uploadFile(input) {
        if (!input.files || !input.files[0]) return;
        
        const file = input.files[0];
        const formData = new FormData();
        formData.append('file', file);

        statusEl.textContent = '–ò–∑–≤–ª–µ—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...';
        statusEl.className = 'status-message';
        textInput.disabled = true;

        try {
            const res = await fetch('/extract_text', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (!res.ok) throw new Error(data.error || '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–∞');
            
            textInput.value = data.text;
            statusEl.textContent = `–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ! –°–∏–º–≤–æ–ª–æ–≤: ${data.text.length}`;
            statusEl.className = 'status-message success';
            
            setTimeout(() => {
                if (!isPlaying) statusEl.textContent = '';
            }, 3000);

        } catch (e) {
            statusEl.textContent = '–û—à–∏–±–∫–∞: ' + e.message;
            statusEl.className = 'status-message error';
        } finally {
            textInput.disabled = false;
            input.value = '';
        }
    }

    // 3. –ó–∞–ø—É—Å–∫ —Ä–µ–∂–∏–º–∞ —á—Ç–µ–Ω–∏—è
    async function startReading() {
        const text = textInput.value.trim();
        if (!text) {
            statusEl.textContent = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∫–Ω–∏–≥—É!';
            statusEl.className = 'status-message error';
            textInput.focus();
            return;
        }

        chunks = splitText(text);
        if (chunks.length === 0) return;

        currentChunkIndex = 0;
        audioCache = {};
        isPlaying = true;

        renderNavigation();

        inputSection.style.display = 'none';
        playerUI.classList.add('active');
        
        statusEl.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫–∞...';
        statusEl.className = 'status-message';

        await playChunk(0);
    }

    // 4. –ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ —Å —Å–µ—Ä–≤–µ—Ä–∞
    async function fetchAudio(index) {
        if (index >= chunks.length || index < 0) return null;
        if (audioCache[index]) return audioCache[index];

        if (index === currentChunkIndex) {
            statusEl.textContent = `–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞ ${index + 1}...`;
        }
        
        try {
            const response = await fetch('/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    text: chunks[index], 
                    voice: document.getElementById('voice').value 
                })
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞');

            const data = await response.json(); 
            audioCache[index] = data;
            
            updateCacheInfo();
            return data;
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞–Ω–∫–∞ " + index, error);
            if (index === currentChunkIndex) {
                statusEl.textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–±—É–µ–º –ø–æ–≤—Ç–æ—Ä–∏—Ç—å...";
                statusEl.className = 'status-message error';
            }
            return null;
        }
    }

    // 5. –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫—É—Å–∫–∞
    async function playChunk(index) {
        if (!isPlaying) return;
        if (index < 0 || index >= chunks.length) {
            if (index >= chunks.length) {
                statusEl.textContent = "–ö–Ω–∏–≥–∞ –ø—Ä–æ—á–∏—Ç–∞–Ω–∞ –¥–æ –∫–æ–Ω—Ü–∞!";
                statusEl.className = 'status-message success';
            }
            return;
        }

        currentChunkIndex = index;
        lastActiveIndex = -1;
        updateProgressUI();

        document.querySelectorAll('.chapter-item.active').forEach(el => el.classList.remove('active'));
        const navItem = document.getElementById(`nav-item-${index}`);
        if (navItem) {
            navItem.classList.add('active');
            navItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        let data = audioCache[index];
        if (!data) {
            data = await fetchAudio(index);
        }

        if (!data) {
            statusEl.textContent = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Å—Ç—å ${index + 1}.`;
            statusEl.className = 'status-message error';
            return;
        }

        currentMarks = data.marks || [];
        currentWordSpans = []; // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤ —Å–ø–∞–Ω–æ–≤
        currentWords = [];     // –û—á–∏—â–∞–µ–º –¥–ª—è fallback
        renderInteractiveText(chunks[index], currentMarks);

        player.src = data.audio_url;
        statusEl.textContent = `–ß–∏—Ç–∞—é —Ñ—Ä–∞–≥–º–µ–Ω—Ç ${index + 1}...`;
        statusEl.className = 'status-message';
        
        try {
            await player.play();
        } catch (e) {
            statusEl.textContent = "–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º. –ù–∞–∂–º–∏—Ç–µ Play.";
        }

        if (index + 1 < chunks.length) {
            fetchAudio(index + 1);
        }
    }

    // 6. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Ç–æ—á–Ω—ã—Ö –º–µ—Ç–æ–∫ –∏ fallback-–ø–æ–¥—Å–≤–µ—Ç–∫–∏
    function renderInteractiveText(text, marks) {
        bookDisplay.innerHTML = '';
        currentWordSpans = [];

        // –¢–æ—á–Ω—ã–π —Ä–µ–∂–∏–º ‚Äî –µ—Å–ª–∏ –ø—Ä–∏—à–ª–∏ –º–µ—Ç–∫–∏ WordBoundary
        if (marks && marks.length > 0) {
            console.log('Using exact marks mode');
            let lastIdx = 0;

            marks.forEach((mark, i) => {
                // –ü—Ä–µ—Ñ–∏–∫—Å (–ø—Ä–æ–±–µ–ª—ã/–ø—É–Ω–∫—Ç—É–∞—Ü–∏—è)
                if (mark.text_offset > lastIdx) {
                    const prefix = document.createElement('span');
                    prefix.textContent = text.substring(lastIdx, mark.text_offset);
                    bookDisplay.appendChild(prefix);
                }

                const wordSpan = document.createElement('span');
                wordSpan.className = 'w';
                wordSpan.textContent = mark.word;
                wordSpan.onclick = () => {
                    player.currentTime = mark.offset;
                    player.play();
                };
                bookDisplay.appendChild(wordSpan);

                currentWordSpans.push(wordSpan);
                mark.el = wordSpan; // –î–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å–æ —Å—Ç–∞—Ä–æ–π –ª–æ–≥–∏–∫–æ–π

                lastIdx = mark.text_offset + mark.word_len;
            });

            // –û—Å—Ç–∞—Ç–æ–∫ —Ç–µ–∫—Å—Ç–∞
            if (lastIdx < text.length) {
                const suffix = document.createElement('span');
                suffix.textContent = text.substring(lastIdx);
                bookDisplay.appendChild(suffix);
            }

            return;
        }

        // –£–õ–£–ß–®–ï–ù–ù–´–ô FALLBACK: –≤–µ—Å–∞ –ø–æ –¥–ª–∏–Ω–µ + –ø–∞—É–∑—ã –Ω–∞ –ø—É–Ω–∫—Ç—É–∞—Ü–∏–∏
        console.log('Fallback activated: —É–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–∏–±–ª–∏–∂—ë–Ω–Ω–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å –≤–µ—Å–∞–º–∏');

        const rawWords = text.split(/\s+/).filter(w => w.length > 0);

        rawWords.forEach((wordText, i) => {
            let weight = wordText.length + 1; // –ë–∞–∑–∞ ‚Äî –¥–ª–∏–Ω–∞ —Å–ª–æ–≤–∞

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–µ—Å–∞ –∑–∞ –ø–∞—É–∑—ã
            if (/[.!?]$/.test(wordText)) weight += 10; // –î–ª–∏–Ω–Ω–∞—è –ø–∞—É–∑–∞ –≤ –∫–æ–Ω—Ü–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
            if (/[,;]$/.test(wordText)) weight += 4;   // –°—Ä–µ–¥–Ω—è—è –ø–∞—É–∑–∞
            if (/[:-]$/.test(wordText)) weight += 5;   // –ü–∞—É–∑–∞ –Ω–∞ –¥–≤–æ–µ—Ç–æ—á–∏–µ/—Ç–∏—Ä–µ

            const wordSpan = document.createElement('span');
            wordSpan.className = 'w';
            wordSpan.textContent = wordText + ' ';
            wordSpan.onclick = () => {
                if (player.duration > 0 && totalWordWeight > 0) {
                    let cumWeight = 0;
                    for (let j = 0; j < i; j++) {
                        cumWeight += currentWords[j].weight;
                    }
                    const progress = cumWeight / totalWordWeight;
                    player.currentTime = player.duration * progress;
                    player.play();
                }
            };
            bookDisplay.appendChild(wordSpan);

            currentWords.push({ text: wordText, weight, el: wordSpan });
            currentWordSpans.push(wordSpan);
        });

        // –í—ã—á–∏—Å–ª—è–µ–º –æ–±—â–∏–π –≤–µ—Å –æ–¥–∏–Ω —Ä–∞–∑ (–¥–ª—è —Ç–æ—á–Ω—ã—Ö –∫–ª–∏–∫–æ–≤)
        totalWordWeight = currentWords.reduce((sum, w) => sum + w.weight, 0);
    }

    // 7. –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ª–æ–≤–∞ (—É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è –æ–±–æ–∏—Ö —Ä–µ–∂–∏–º–æ–≤)
    player.ontimeupdate = () => {
        const t = player.currentTime;
        let currentIdx = -1;

        // –¢–æ—á–Ω—ã–π —Ä–µ–∂–∏–º
        if (currentMarks.length > 0) {
            for (let i = 0; i < currentMarks.length; i++) {
                if (t >= currentMarks[i].offset) {
                    currentIdx = i;
                } else {
                    break;
                }
            }

            // –î–µ—Ä–∂–∏–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–ª–æ–≤–æ –¥–æ –∫–æ–Ω—Ü–∞, –µ—Å–ª–∏ —É–∂–µ –Ω–µ—Ç —Å–ª–µ–¥—É—é—â–µ–≥–æ
            if (currentIdx !== -1) {
                const nextOffset = (currentIdx + 1 < currentMarks.length)
                    ? currentMarks[currentMarks + 1].offset
                    : Infinity;
                if (t >= nextOffset) return;
            }
        }
        // Fallback-—Ä–µ–∂–∏–º
    // –£–ª—É—á—à–µ–Ω–Ω—ã–π fallback —Å –≤–µ—Å–∞–º–∏
    else if (currentWords.length > 0 && player.duration > 0) {
        const progress = t / player.duration;
        let accumulated = 0;
        const totalWeight = currentWords.reduce((sum, w) => sum + w.weight, 0);

        for (let i = 0; i < currentWords.length; i++) {
            const wordFraction = currentWords[i].weight / totalWeight;
            accumulated += wordFraction;
            if (progress < accumulated) {
                currentIdx = i;
                break;
            }
        }
        // –ï—Å–ª–∏ –¥–æ—à–ª–∏ –¥–æ –∫–æ–Ω—Ü–∞ ‚Äî –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–ª–æ–≤–æ
        if (currentIdx === -1) currentIdx = currentWords.length - 1;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–º–µ–Ω–µ —Å–ª–æ–≤–∞
        if (currentIdx !== lastActiveIndex && currentIdx !== -1) {
            if (lastActiveIndex !== -1) {
                currentWordSpans[lastActiveIndex]?.classList.remove('active');
            }

            lastActiveIndex = currentIdx;
            const el = currentWordSpans[currentIdx];
            if (el) {
                el.classList.add('active');
                el.scrollIntoView({ behavior: "smooth", block: "nearest" });
            }
        }
    };

    // 8. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–µ–µ—Ä–æ–º
    player.onended = () => {
        if (isPlaying) {
            playChunk(currentChunkIndex + 1);
        }
    };

    function nextChunk() {
        playChunk(currentChunkIndex + 1);
    }

    function prevChunk() {
        playChunk(currentChunkIndex - 1);
    }

    function stopReading() {
        isPlaying = false;
        player.pause();
        player.src = "";
        
        playerUI.classList.remove('active');
        inputSection.style.display = 'block';
        
        statusEl.textContent = '–ß—Ç–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.';
        statusEl.className = 'status-message';
        
        audioCache = {};
    }

    function updateProgressUI() {
        document.getElementById('chunkInfo').textContent = `–§—Ä–∞–≥–º–µ–Ω—Ç ${currentChunkIndex + 1} –∏–∑ ${chunks.length}`;
        const percent = ((currentChunkIndex + 1) / chunks.length) * 100;
        document.getElementById('progress').style.width = percent + "%";
    }
    
    function updateCacheInfo() {
        const count = Object.keys(audioCache).length;
        document.getElementById('preloadInfo').textContent = `–ö—ç—à: ${count}`;
    }
</script>
